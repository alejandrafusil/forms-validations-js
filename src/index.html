<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form id="paymentForm">
        <div class="card">
          <div class="card-header">
            Payment form example
          </div>
          <div class="sm-4 alert alert-danger" role="alert">
            some fields are missing
          </div>

          <div class="row g-3">
            <div class="col-sm-4">
              <div class="text">Card#</div>
              <input
                type="text"
                id="card"
                name="card"
                class="form-control"
                placeholder="XXXXXX"
                aria-label="CARD"
              />
            </div>
            <div class="col-sm">
              <div class="text">CVC #</div>
              <input
                type="text"
                id="cvc"
                name="cvc"
                class="form-control"
                placeholder="0000"
                aria-label="CVC"
              />
            </div>

            <div class="col-sm">
              <div class="text">Amount</div>
              <input
                type="text"
                id="amount"
                name="amount"
                class="form-control"
                placeholder="Amount"
                aria-label="Amount"
              />
            </div>

            <div class="row g-3">
              <div class="col">
                <div class="text">First Name</div>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <div class="text">Last Name</div>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                id="city"
                name="city"
                class="form-control"
                id="inputCity"
              />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>Chile</option>
                <option>USA</option>
                <option>Venzuela</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                class="form-control"
                id="inputZip"
              />
            </div>
          </div>
          <div class="form-check form-check">
            <div class="d-block">
              <div class="row">
                <div class="col-6">
                  <p class="m-3">We Accept:</p>
                  <div class="bg-secondary col-6">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">
                        <i class="fab fa-cc-mastercard"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">
                        <i class="fab fa-cc-visa"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        ><i class="fab fa-cc-diners-club"></i
                      ></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">
                        <i class="fab fa-cc-mastercard"></i
                      ></label>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="formTextarea"
                    name="formTextarea"
                    rows="3"
                  ></textarea>
                  <div class="text-secondary">Add any notes here</div>
                </div>
                <div class="row bg-light">
                  <div class="d-flex justify-content-end">
                    <button class="btn bg-secondary mx-2" type="reset">
                      Cancel
                    </button>
                    <button class="btn btn-primary" type="submit">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
